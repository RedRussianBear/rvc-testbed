<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RVC Testbed</title>
</head>
<body style="margin: 0; padding: 0; background-color: white; background-repeat: no-repeat; background-size: cover;">

<div style="width: 100%; height: 100vh; margin: 0; padding: 0; font-family: sans-serif;" onclick="touched(event)">
    <img id="crosshair" src="crosshair.png"
         style="display: block; position: fixed; width: 48px; height: 48px; top: 0; left: 0;">
</div>

<script>
    let seq = [[1, 85, 44], [2, 207, 44], [3, 329, 44], [4, 451, 44], [5, 573, 44], [6, 695, 44], [7, 817, 44], [8, 939, 44], [9, 85, 188], [10, 207, 188], [11, 329, 188], [12, 451, 188], [13, 573, 188], [14, 695, 188], [15, 817, 188], [16, 939, 188], [17, 85, 332], [18, 207, 332], [19, 329, 332], [20, 451, 332], [21, 573, 332], [22, 695, 332], [23, 817, 332], [24, 939, 332], [25, 85, 476], [26, 207, 476], [27, 329, 476], [28, 451, 476], [29, 573, 476], [30, 695, 476], [31, 817, 476], [32, 939, 476], [33, 85, 620], [34, 207, 620], [35, 329, 620], [36, 451, 620], [37, 573, 620], [38, 695, 620], [39, 817, 620], [40, 939, 620], ];

    let n = 40;

    for (let i = n - 1; i--; i >= 1) {
        let r = Math.floor(Math.random() * (i + 1));
        let t = seq[r];
        seq[r] = seq[i];
        seq[i] = t;
    }

    let crosshair = document.getElementById("crosshair");
    let c = 0;
    console.log("Target: " + seq[c])
    crosshair.style.left = (seq[c][1] - 24) + "px";
    crosshair.style.top = (seq[c][2] - 24) + "px";

    function touched(event) {
        let x = event.clientX;
        let y = event.clientY;
        let coords = x + "," + y;
        console.log("Actual: " + coords);

        c++;
        if (c < n) {
            console.log("Target: " + seq[c])
            crosshair.style.left = (seq[c][1] - 24) + "px";
            crosshair.style.top = (seq[c][2] - 24) + "px";
        } else{
            document.body.style.backgroundColor = "red";
        }
    }
</script>

</body>
</html>
